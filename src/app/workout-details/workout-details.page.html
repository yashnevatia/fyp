<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Cairo|Lato|Raleway|Righteous" rel="stylesheet">
  <ion-toolbar color="tertiary">
	<ion-buttons slot="start">
        <ion-button href="/home">
	      <ion-icon name="arrow-dropleft"></ion-icon>
	    </ion-button>
    </ion-buttons>
  <ion-buttons slot="tertiary">
    <ion-button href="/start">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
    <ion-button href="/home">
      <ion-icon slot="icon-only" name="back"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

</ion-header>

<ion-content padding color="tertiary">
	<h1>data</h1>
	<div class="main_content">
		<div *ngFor="let exercise of exercises" color="tertiary">
			<h2> {{ exercise }} : {{ reps_per_set }} reps x {{ data[exercise] }} sets </h2>
		</div>
	</div>


</ion-content>
