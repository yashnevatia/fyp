<ion-content padding>

<button ion-button block clear color="light" class="nametop">DigiRoof</button>


<ion-grid style="width: 75%;">


	<ion-row class="row-style">

		<ion-icon name="mail" color="semi-light" class="icon"></ion-icon>
		<ion-input type="email" placeholder="Email" [(ngModel)]="email" ></ion-input>
	</ion-row>
	<ion-row class="row-style">
		<ion-icon name="key" color="semi-light" class="icon"></ion-icon>
		<ion-input type="password" placeholder="Password" [(ngModel)]="password" ></ion-input>
	</ion-row>
	<ion-row>
		<button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
	</ion-row>
    <ion-row>
		<button ion-button block round outline color="light" style="margin-top: 20px;" (click)="create()">Create</button>
	</ion-row>
</ion-grid>
<button ion-button block clear color="light" style="margin-top: 10px;" (click)="gotoSignUp()">Don't have an account? Sign Up</button>

</ion-content>
