<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
  <ion-item *ngFor="let item of items">
    Date: {{ item.date }} <br>
    Bicep Curl reps: {{ item.bicep }} <br>
    Front Raise reps: {{ item.raise }} <br>
  </ion-item>
</ion-list>
</ion-content>
